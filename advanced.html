<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Advanced Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    h1 {
      color: #d93025;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1000px;
    }

    .form-row {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .form-row label {
      width: 200px;
      font-weight: bold;
    }

    .form-row input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #f5deb3;
      border-radius: 3px;
    }

    .form-row small {
      flex: 1;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }

    .range-inputs {
      display: flex;
      gap: 10px;
    }

    .range-inputs input {
      width: 120px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #f5deb3;
      border-radius: 3px;
    }

    input[type="submit"] {
      align-self: flex-start;
      margin-top: 30px;
      background-color: #4c91ff;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #2f75e6;
      border-radius: 3px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3579e6;
      border-color: #2f59b3;
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="index.html">Back to Search</a>
  </div>

  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="200">
  <h1>Advanced Search</h1>

  <form action="https://www.google.com/search" method="get" class="form-container">

    <div class="form-row">
      <label for="as_q">All these words:</label>
      <input type="text" name="as_q" id="as_q">
      <small>Use important keywords: tricolor rat terrier</small>
    </div>

    <div class="form-row">
      <label for="as_epq">Exact word or phrase:</label>
      <input type="text" name="as_epq" id="as_epq">
      <small>Put the phrase in quotes: "rat terrier"</small>
    </div>

    <div class="form-row">
      <label for="as_oq">Any of these words:</label>
      <input type="text" name="as_oq" id="as_oq">
      <small>Use OR between words: miniature OR standard</small>
    </div>

    <div class="form-row">
      <label for="as_eq">None of these words:</label>
      <input type="text" name="as_eq" id="as_eq">
      <small>Use minus sign: -rodent, -"Jack Russell"</small>
    </div>

    <div class="form-row">
      <label>Number range:</label>
      <div class="range-inputs">
        <input type="text" name="as_nlo" placeholder="from">
        <input type="text" name="as_nhi" placeholder="to">
      </div>
      <small>Use two dots: 10..35 pounds, $300..$500, 2010..2011</small>
    </div>

    <input type="submit" value="Advanced Search">

  </form>

</body>
</html>
